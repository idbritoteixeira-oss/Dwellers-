name: apk dweller

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Install dependencies
        run: flutter pub get

      - name: Create local.properties
        run: |
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties

      - name: Restore Gradle Wrapper
        run: |
          cd android
          # use gradlew if present, otherwise use installed gradle to generate wrapper
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version 8.2
          else
            gradle wrapper --gradle-version 8.2
            chmod +x ./gradlew || true
          fi
          cd ..

      - name: Install Android SDK Platform 35 and build-tools
        run: |
          set -euo pipefail
          # try common sdkmanager locations
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          elif [ -x "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          else
            echo "sdkmanager não encontrado em locais esperados. Mostrando $ANDROID_SDK_ROOT contents for debugging:"
            ls -la "$ANDROID_SDK_ROOT" || true
            exit 1
          fi
          # instalar pacotes; evitar falha por broken pipe
          "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-35" "build-tools;35.0.0" || true
          # aceitar licenças explicitamente (ignora non-zero causado por pipe)
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
        shell: bash

      - name: Build APK
        run: flutter build apk --release
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk