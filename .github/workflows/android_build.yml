name: apk dweller

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: false # Desativado para evitar instabilidade do servidor de cache do GitHub

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
          cache-disabled: true # Garante o build mesmo se o GitHub Actions estiver instável

      - name: Install dependencies
        run: flutter pub get

      - name: Create local.properties
        run: |
          mkdir -p android
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties

      - name: Restore Gradle Wrapper
        run: |
          ANDROID_DIR=$(find . -name "android" -type d | head -n 1)
          cd $ANDROID_DIR
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version 8.2
          else
            gradle wrapper --gradle-version 8.2
            chmod +x ./gradlew || true
          fi

      - name: Install Android SDK platforms & build-tools (robust)
        run: |
          set -euo pipefail
          CANDIDATES=(
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            "$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager"
            "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
            "/usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager"
          )
          for p in "${CANDIDATES[@]}"; do
            if [ -x "$p" ]; then
              SDKMANAGER="$p"
              break
            fi
          done

          if [ -z "${SDKMANAGER:-}" ]; then
            echo "sdkmanager não encontrado — instalando commandlinetools..."
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
            cd /tmp
            curl -sSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline.zip
            unzip -q cmdline.zip
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          fi

          echo "Using sdkmanager: $SDKMANAGER"
          "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
        shell: bash

      - name: Clean build
        run: flutter clean

      - name: Build APK
        run: |
          PROJECT_ROOT=$(find . -name "pubspec.yaml" -exec dirname {} \; | head -n 1)
          cd $PROJECT_ROOT
          flutter build apk --release --no-tree-shake-icons

      - name: Verify APK location (debug listing)
        if: always()
        run: |
          echo "Listing confirmed APK paths for EnX OS:"
          find . -path "*/outputs/apk/release/*.apk" || true
          find . -path "*/build/app/outputs/flutter-apk/*.apk" || true

      - id: find_apk
        name: Find APK produced by build
        run: |
          set -euo pipefail
          echo "Searching for APK files..."
          # Prioridade para o caminho de release que confirmamos no log
          APK_PATH=$(find . -path "*/outputs/apk/release/*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find . -path "*/build/app/outputs/flutter-apk/*.apk" | head -n 1)
          fi
          
          if [ -z "$APK_PATH" ]; then
            echo "apk_path=" >> "$GITHUB_OUTPUT"
          else
            echo "Found APK: $APK_PATH"
            echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Upload APK
        if: steps.find_apk.outputs.apk_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: EnX-Dwellers-Release
          path: ${{ steps.find_apk.outputs.apk_path }}
          if-no-files-found: error

      - name: Fail if no APK found
        if: steps.find_apk.outputs.apk_path == ''
        run: |
          echo "ERROR: No APK found. Check build logs."
          exit 1
          