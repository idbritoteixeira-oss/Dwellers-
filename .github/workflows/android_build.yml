name: apk dweller

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
          cache-disabled: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create local.properties
        run: |
          mkdir -p android
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties

      - name: Restore Gradle Wrapper
        run: |
          ANDROID_DIR=$(find . -name "android" -type d | head -n 1)
          cd $ANDROID_DIR
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew wrapper --gradle-version 8.2
          else
            gradle wrapper --gradle-version 8.2
            chmod +x ./gradlew || true
          fi

      - name: Install Android SDK platforms & build-tools (robust)
        run: |
          set -euo pipefail
          CANDIDATES=(
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            "$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager"
            "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
            "/usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager"
          )
          for p in "${CANDIDATES[@]}"; do
            if [ -x "$p" ]; then
              SDKMANAGER="$p"
              break
            fi
          done

          if [ -z "${SDKMANAGER:-}" ]; then
            echo "sdkmanager não encontrado — instalando commandlinetools..."
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
            cd /tmp
            curl -sSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline.zip
            unzip -q cmdline.zip
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          fi

          echo "Using sdkmanager: $SDKMANAGER"
          "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
        shell: bash

      - name: Clean build
        run: flutter clean

      - name: Build APK
        run: |
          PROJECT_ROOT=$(find . -name "pubspec.yaml" -exec dirname {} \; | head -n 1)
          cd $PROJECT_ROOT
          # Usamos o continue-on-error pois o Gradle gera o APK mas o Flutter reporta erro de busca
          flutter build apk --release --no-tree-shake-icons || true

      - name: Verify and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EnX-Dwellers-Release
          # Caminho exato confirmado nos logs das suas prints
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          