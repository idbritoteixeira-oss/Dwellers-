name: EnX Build Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5' 
          channel: 'stable'
          cache: false # Ajustado: Evita falha por queda de servi√ßo do GitHub

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
          cache-disabled: true # Ajustado: Garante soberania se o servidor de cache cair

      - name: Debug - List Files
        run: ls -R

      - name: Install dependencies
        run: flutter pub get

      - name: Make Gradlew Executable
        run: find . -name gradlew -exec chmod +x {} +

      - name: Build APK Release
        run: |
          PROJECT_PATH=$(find . -name pubspec.yaml -exec dirname {} \;)
          cd $PROJECT_PATH
          # Adicionado --no-tree-shake-icons para estabilidade
          flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EnX-Dwellers-Release
          # Ajustado: Captura qualquer APK gerado no caminho de build
          path: build/app/outputs/flutter-apk/app-release.apk
