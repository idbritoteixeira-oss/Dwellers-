plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // Plugin moderno
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.workspace"
    compileSdk = 35 // Definido manualmente para evitar erros de metadata

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.workspace"
        // Definimos os valores fixos para garantir compatibilidade com Kotlin 1.9
        minSdk = 21 
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Força o uso da stdlib compatível com o erro que você recebeu
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}
